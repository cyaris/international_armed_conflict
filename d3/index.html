<!DOCTYPE html>
<meta charset="utf-8">
<style>
.link line {
  stroke: #696969;
}
.link line.separator {
  stroke: #fff;
  stroke-width: 2px;
}
.node circle {
  stroke: #000;
  stroke-width: 1.5px;
}
.node text {
  font: 10px sans-serif;
  pointer-events: none;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;
var color = d3.scale.category20();
var radius = d3.scale.sqrt()
    .range([0, 6]);
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var force = d3.layout.force()
    .size([width, height])
    .charge(-800)
    .linkDistance(function(d) { return radius(d.source.size) + radius(d.target.size) + 50; });
d3.json("network.json", function(error, graph) {
  if (error) throw error;
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .on("tick", tick)
      .start();
  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("g")
      .attr("class", "link");
  link.append("line")
      .style("stroke-width", function(d) { return (d.bond * 2 - 1) * 2 + "px"; });
  link.filter(function(d) { return d.bond > 1; }).append("line")
      .attr("class", "separator");
  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);
  node.append("circle")
      .attr("r", function(d) { return radius(d.size); })
      .style("fill", function(d) { return color(d.country); });
  node.append("text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.country; });
  function tick() {

    var q = d3.geom.quadtree(graph.nodes),
        i = 0,
        n = graph.nodes.length;
    while (++i < n) q.visit(collide(graph.nodes[i]));

    link.selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

     node.attr("cx", function(d) { return d.x = Math.max(radius(d.size) * 2, Math.min(width - radius(d.size) * 1.5, d.x)); })
         .attr("cy", function(d) { return d.y = Math.max(radius(d.size) * 2, Math.min(height - radius(d.size) * 1.5, d.y)); });

       // nodelabels.attr("x", function(d) { return d.x = Math.max(radius(d.size) * 2, Math.min(width - radius(d.size) * 1.5, d.x)); })
                 // .attr("y", function(d) { return d.y = Math.max(radius(d.size) * 2, Math.min(height - radius(d.size) * 1.5, d.y)); });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  };

  function collide(node) {
    var r = radius(node.size) + 16,
        nx1 = node.x - r,
        nx2 = node.x + r,
        ny1 = node.y - r,
        ny2 = node.y + r;
    return function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== node)) {
        var x = node.x - quad.point.x,
            y = node.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = radius(node.size) + quad.point.radius;
        if (l < r) {
          l = (l - r) / l * .5;
          node.x -= x *= l;
          node.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    };
  }
});
</script>
